<mat-card appearance="outlined" class="m-2">
  <div class="mx-3 mb-2">
    <app-table
      [data]=displayedData
      [variableNames]=variableNames
      [dataColumns]=tableColumns
      [allowAdd]=tableAddAllowed
      [allowDelete]=true
      [allowSort]=true
      [emptyTableMessage]="'No linked algorithms found'"
      [pagination]=pagingInfo
      [paginatorConfig]=paginatorConfig
      (elementClicked)="routeToAlgorithm($event)"
      (datalistConfigChanged)="getAllLinkedAlgorithms($event)"
      (submitDeleteElements)="unlinkAlgorithms($event)"
      (addElement)="openLinkAlgorithmDialog()"
      (pageChange)="getAllLinkedAlgorithms($event)">
    </app-table>
  </div>
</mat-card>
