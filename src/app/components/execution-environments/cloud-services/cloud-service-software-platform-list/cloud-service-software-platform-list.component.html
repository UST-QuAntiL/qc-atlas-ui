<mat-card class="m-2">
  <div class="mx-3 mb-2">
    <app-table
      [data]=displayedData
      [variableNames]=variableNames
      [dataColumns]=tableColumns
      [externalLinkVariables]=externalLinkVariables
      [allowAdd]=true
      [allowDelete]=true
      [allowSort]=true
      [emptyTableMessage]="'No linked software platforms found'"
      [pagination]=pagingInfo
      [paginatorConfig]=paginatorConfig
      (elementClicked)="routeToSoftwarePlatform($event)"
      (urlClicked)="onUrlClicked($event)"
      (datalistConfigChanged)="getAllLinkedSoftwarePlatforms($event)"
      (submitDeleteElements)="unlinkSoftwarePlatforms($event)"
      (addElement)="openLinkSoftwarePlatformDialog()"
      (pageChange)="getAllLinkedSoftwarePlatforms($event)">
    </app-table>
  </div>
</mat-card>
