<div class="p-2" (keydown.enter)="value !== baseValue && saveChanges()">
  <mat-checkbox [(ngModel)]="value" (ngModelChange)="toggleValue()" color="primary" [disabled] = "!uiConfig.features.enableEditing">
    {{ name }}
  </mat-checkbox>
  <button *ngIf="value !== baseValue" mat-button matSuffix mat-icon-button aria-label="Clear" (click)="saveChanges()">
    <mat-icon>save</mat-icon>
  </button>
</div>
