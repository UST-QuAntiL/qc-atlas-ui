<div class="row p-2 m-0 align-items-center">
    <div class="col">
        <navigation-breadcrumb [links]="links"></navigation-breadcrumb>
    </div>

</div>
<div class="p-4">
<mat-card class="m-2">
    <div class="mx-3 mb-2">
        <input type="checkbox" [(ngModel)]="config.features.nisqAnalyzer" id="nisqAnalyzer" name="nisqAnalyzer"
               [checked]="config.features.nisqAnalyzer" (change)="toggleFeature(UiFeatures.NISQ_ANALYZER, $event)">
        <label for="nisqAnalyzer">NISQ Analyzer - Implementation & QPU Selection</label>
        <br>
        <input type="checkbox" [(ngModel)]="config.features.nisqAnalyzerCompilerComparison" id="nisqAnalyzerCompilerComparison" name="nisqAnalyzerCompilerComparison"
               [checked]="config.features.nisqAnalyzerCompilerComparison" (change)="toggleFeature(UiFeatures.NISQ_ANALYZER_COMPILER_COMPARISON, $event)">
        <label for="nisqAnalyzerCompilerComparison">NISQ Analyzer - Compiler Comparison</label>
        <br>
        <input type="checkbox" [(ngModel)]="config.features.nisqAnalyzerQpuSelection" id="nisqAnalyzerQpuSelection" name="nisqAnalyzerQpuSelection"
               [checked]="config.features.nisqAnalyzerQpuSelection" (change)="toggleFeature(UiFeatures.NISQ_ANALYZER_QPU_SELECTION, $event)">
        <label for="nisqAnalyzerQpuSelection">NISQ Analyzer - QPU Selection</label>
        <br>
        <input type="checkbox" [(ngModel)]="config.features.patternAtlas" id="patternAtlas" name="patternAtlas"
               [checked]="config.features.patternAtlas" (change)="toggleFeature(UiFeatures.PATTERN_ATLAS, $event)">
        <label for="patternAtlas">Pattern Atlas</label>
        <br>
        <input type="checkbox" [(ngModel)]="config.features.qprov" id="qprov" name="qprov"
               [checked]="config.features.qprov" (change)="toggleFeature(UiFeatures.QPROV, $event)">
        <label for="qprov">QProv</label>
        <br>
        <input type="checkbox" [(ngModel)]="config.features.enableEditing" id="enableEditing" name="enableEditing"
               [checked]="config.features.enableEditing" (change)="toggleFeature(UiFeatures.ENABLE_EDITING, $event)">
        <label for="enableEditing">Enable Editing</label>
    </div>
</mat-card>
</div>
