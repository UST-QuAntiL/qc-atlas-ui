<div class="p-4">
  <div class="row">
    <div class="col-lg-6 col-sm-12">
      <mat-card class="m-2">
        <app-text-input name="Name"
                        [value]="frontendAlgorithm.name"
                        [baseValue]="algorithm.name"
                        (onChange)="onPropertyChanged($event, 'name')"
                        (onSaveChanges)="onChangesSaved($event, 'name')"
        ></app-text-input>
      </mat-card>
    </div>

    <div class="col-lg-6 col-sm-12">
      <mat-card class="m-2">
        <app-text-input name="Acronym"
                        [value]="frontendAlgorithm.acronym"
                        [baseValue]="algorithm.acronym"
                        (onChange)="onPropertyChanged($event, 'acronym')"
                        (onSaveChanges)="onChangesSaved($event, 'acronym')"
        ></app-text-input>
      </mat-card>
    </div>
  </div>

  <div class="row" *ngIf="algorithm.computationModel !== 'CLASSIC' && frontendAlgorithm.computationModel !== 'CLASSIC'">
    <div class="col-xl-4 col-lg-12">
      <mat-card class="m-2">
        <app-select-input name="Quantum computation model"
                          [value]="algorithm.quantumComputationModel"
                          [choices]="availableQuantumComputationModelOptions"
                          (onChange)="onPropertyChanged($event,   'quantumComputationModel')"
                          (onSaveChanges)="onChangesSaved($event,   'quantumComputationModel')">
        </app-select-input>
      </mat-card>
    </div>

    <div class="col-xl-4 col-lg-12">
      <mat-card class="m-2">
        <app-text-input name="Speedup"
                        [value]="frontendAlgorithm.speedUp"
                        [baseValue]="algorithm.speedUp"
                        (onChange)="onPropertyChanged($event, 'speedUp')"
                        (onSaveChanges)="onChangesSaved($event, 'speedUp')"></app-text-input>
      </mat-card>
    </div>

    <div class="col-xl-4 col-lg-12">
      <mat-card class="m-2">
        <app-checkbox-input name="NISQ ready"
                            [value]="frontendAlgorithm.nisqReady"
                            [baseValue]="algorithm.nisqReady"
                            (onChange)="onPropertyChanged($event, 'nisqReady')"
                            (onSaveChanges)="onChangesSaved($event, 'nisqReady')">
        </app-checkbox-input>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 col-sm-12">
      <mat-card class="m-2">
        <app-problem-type-tree #problemTypeTree
                               [title]='"Problem types"'
                               [treeData]="problemTypeTreeData"
                               [linkObject]="problemTypeLinkObject"
                               [allowDelete]="true"
                               (onAddElement)="onAddProblemType.emit($event)"
                               (onRemoveElement)="onRemoveProblemType.emit($event)"
                               (onExpandParents)="getParentsForNode($event)"
                               (onSearchTextChanged)="searchUnlinkedProblemTypes($event)"></app-problem-type-tree>
      </mat-card>
    </div>

    <div class="col-lg-6 col-sm-12">
      <mat-card class="m-2">
        <app-chip-collection [title]="'Application areas'"
                             [elements]="linkedApplicationAreas"
                             [displayVariable]="'name'"
                             [useToAddLinks]="true"
                             [linkObject]=applicationAreaLinkObject
                             (onLinkElement)="addApplicationAreaEvent($event)"
                             (onUnlinkElement)="removeApplicationAreaEvent($event)"
                             (onSearchTextChanged)="searchUnlinkedApplicationAreas($event)"></app-chip-collection>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-card class="m-2">
        <app-text-input name="Intent"
                        [value]="frontendAlgorithm.intent"
                        [baseValue]="algorithm.intent"
                        [multiline]="true"
                        [maxLines]="50"
                        (onChange)="onPropertyChanged($event, 'intent')"
                        (onSaveChanges)="onChangesSaved($event, 'intent')"
        ></app-text-input>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-card class="m-2">
        <app-text-input name="Problem"
                        [value]="frontendAlgorithm.problem"
                        [baseValue]="algorithm.problem"
                        [multiline]="true"
                        [maxLines]="50"
                        (onChange)="onPropertyChanged($event, 'problem')"
                        (onSaveChanges)="onChangesSaved($event, 'problem')"
        ></app-text-input>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-card class="m-2">
        <app-text-input name="Solution"
                        [value]="frontendAlgorithm.solution"
                        [baseValue]="algorithm.solution"
                        [multiline]="true"
                        [maxLines]="50"
                        (onChange)="onPropertyChanged($event, 'solution')"
                        (onSaveChanges)="onChangesSaved($event, 'solution')"></app-text-input>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-card class="m-2">
        <app-text-input name="Input format"
                        [value]="frontendAlgorithm.inputFormat"
                        [baseValue]="algorithm.inputFormat"
                        [multiline]="true"
                        [maxLines]="10"
                        (onChange)="onPropertyChanged($event, 'inputFormat')"
                        (onSaveChanges)="onChangesSaved($event, 'inputFormat')"></app-text-input>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-card class="m-2">
        <app-text-input name="Parameters"
                        [value]="frontendAlgorithm.algoParameter"
                        [baseValue]="algorithm.inputFormat"
                        [multiline]="true"
                        [maxLines]="10"
                        (onChange)="onPropertyChanged($event, 'algoParameter')"
                        (onSaveChanges)="onChangesSaved($event, 'algoParameter')"></app-text-input>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-card class="m-2">
        <app-text-input name="Output format"
                        [value]="frontendAlgorithm.outputFormat"
                        [baseValue]="algorithm.outputFormat"
                        [multiline]="true"
                        [maxLines]="10"
                        (onChange)="onPropertyChanged($event, 'outputFormat')"
                        (onSaveChanges)="onChangesSaved($event, 'outputFormat')"></app-text-input>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-card class="m-2">
        <app-text-input name="Assumptions"
                        [value]="frontendAlgorithm.assumptions"
                        [baseValue]="algorithm.assumptions"
                        [multiline]="true"
                        [maxLines]="50"
                        (onChange)="onPropertyChanged($event, 'assumptions')"
                        (onSaveChanges)="onChangesSaved($event, 'assumptions')"></app-text-input>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-card class="m-2">
        <app-compute-resource-property-list (addProperty)="addComputeResourceProperty($event)"
                                            (updateProperty)="updateComputeResourceProperty($event)"
                                            (deleteProperty)="deleteComputeResourceProperty($event)"
                                            [title]="'Required compute resource properties'"
                                            [resourceProperties]="computeResourceProperties">
        </app-compute-resource-property-list>
      </mat-card>
    </div>
  </div>
</div>
