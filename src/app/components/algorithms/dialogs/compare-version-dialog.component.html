<div id="comparison-box">
  <h1 mat-dialog-title>{{data.title}}</h1>
  <mat-card class="m-2">
      <div class="mx-3 mb-2">
        <app-table [data]=differences
                   [variableNames]=variableNames
                   [dataColumns]=tableColumns
                   [allowAdd]=false
                   [allowDelete]="false"
                   [emptyTableMessage]="'No difference between the two versions'"
                   >
        </app-table>
      </div>
    </mat-card>
</div>
