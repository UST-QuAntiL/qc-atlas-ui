<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="algorithmForm">

    <mat-form-field class="input-field">
      <mat-label>Name</mat-label>
      <input id="name" formControlName="name" matInput required>
    </mat-form-field>

  </form>
</div>

<input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>
<button mat-raised-button (click)="fileUpload.click()" [disabled]="uploadInProgress">Select File</button> {{ selectedFile?.name || 'No file selected' }}

<div class="my-2" *ngIf="uploadInProgress">
  <mat-progress-bar mode="determinate" [value]="uploadProgress"></mat-progress-bar>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()" *ngIf="!uploadInProgress">Cancel</button>
  <button mat-button [disabled]="isRequiredDataMissing()" (click)="onUploadClick()" *ngIf="!uploadInProgress">Upload</button>
</div>
