<mat-card class="m-2">
  <div class="mx-3 mb-2">
    <app-table
      [data]=displayedData
      [variableNames]=variableNames
      [dataColumns]=tableColumns
      [allowAdd]=true
      [allowDelete]=true
      [allowSort]=true
      [emptyTableMessage]="'No linked concrete-solutions found'"
      [pagination]=pagingInfo
      [paginatorConfig]=paginatorConfig>
    </app-table>
  </div>
</mat-card>
